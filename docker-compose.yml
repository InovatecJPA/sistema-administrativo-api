version: '3'

services:
  api:
    build: .
    command: npm run dev
    ports:
      - "3010:3010"
    environment:
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=bolinha
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE=teste
      - DATABASE_LINK=postgres://postgres:postgres@db:5432?sslmode=require
      - APP_PORT=3010
      - APP_URL=https://localhost:3010
      - JWT_SECRET=123
    volumes:
      - .:/api
    container_name: sistema_administrativo_api
    restart: always
    depends_on:
      - db

  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=teste
    restart: always
